{% load i18n %}
<section class="flex px-6 py-24 sm:pt-32 lg:px-8 lg:py-40 mx-auto max-w-7xl">
    <div class="lg:grid lg:grid-cols-12 lg:gap-8 w-full">
        <div class="lg:col-span-5">
            <h2 class="text-2xl font-bold leading-10 tracking-tight text-base-content">
                {% translate "Frequently asked questions" %}
            </h2>
            <p class="mt-4 text-base leading-7 text-base-content">
                {% blocktrans %}
                Can’t find the answer you’re looking for? Contact us directly.
                {% endblocktrans %}
            </p>
        </div>
        <div class="mt-10 lg:col-span-7 lg:mt-0">
            <dl class="space-y-5">
                {% for faq in faqs %}
                    {% include "partials/faq-item.html" with faq=faq.value %}
                {% endfor %}
            </dl>
        </div>
    </div>
</section>
